services:
  - type: web
    name: omnitrackiq-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: omnitrackiq-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://omnitrackiq.onrender.com,https://omnitrackiq-frontend.onrender.com,https://elhassansoussi.github.io,http://localhost:3000
    healthCheckPath: /health/

  - type: web
    name: omnitrackiq-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://omnitrackiq-backend.onrender.com
      - key: NODE_ENV
        value: production
